<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>My Flip Book</title>

<!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Turn.js -->
<script src="turn.min.js"></script>

<style>
body{
  background:#111;
  margin:0;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

#book{
  width:800px;
  height:600px;
}

#book div{
  width:400px;
  height:600px;
}

#book img{
  width:100%;
  height:100%;
}
</style>
</head>

<body>

<div id="book">
  <div><img src="pages/1.jpg"></div>
  <div><img src="pages/2.jpg"></div>
  <div><img src="pages/3.jpg"></div>
  <div><img src="pages/4.jpg"></div>
</div>

<script>
$("#book").turn({
  width:800,
  height:600,
  autoCenter:true
});
</script>

</body>
</html>
